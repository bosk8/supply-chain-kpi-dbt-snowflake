<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Quality — Bosk8 Supply Chain KPIs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main class="bosk8" id="main-content">
    <div class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="./index.html" class="link">DASHBOARD</a>
        <span class="breadcrumb-separator" aria-hidden="true"> / </span>
        <span class="breadcrumb-active">DATA QUALITY</span>
      </nav>

      <section class="card border-b hero">
        <h1 class="tagline">DATA QUALITY STATUS</h1>
      </section>

      <section class="card table-section">
        <div class="table-header meta-sm">SOURCE FRESHNESS</div>
        <div class="table-wrapper">
          <table class="data-table" role="table" aria-label="Source freshness status">
            <thead>
              <tr role="row">
                <th scope="col" class="meta-sm">SOURCE</th>
                <th scope="col" class="meta-sm">LAST UPDATED</th>
                <th scope="col" class="meta-sm">STATUS</th>
                <th scope="col" class="meta-sm">AGE</th>
              </tr>
            </thead>
            <tbody id="freshness-table-body">
              <tr role="row">
                <td colspan="4" class="empty-state">Loading freshness data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="card table-section">
        <div class="table-header meta-sm">MODEL TESTS</div>
        <div class="table-wrapper">
          <table class="data-table" role="table" aria-label="Model test results">
            <thead>
              <tr role="row">
                <th scope="col" class="meta-sm">MODEL</th>
                <th scope="col" class="meta-sm">TEST</th>
                <th scope="col" class="meta-sm">STATUS</th>
                <th scope="col" class="meta-sm">LAST RUN</th>
              </tr>
            </thead>
            <tbody id="tests-table-body">
              <tr role="row">
                <td colspan="4" class="empty-state">Loading test results...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="card" style="padding: var(--space-2);">
        <div class="meta-sm" style="margin-bottom: var(--space-1);">
          Last dbt run: <span id="last-run-timestamp">--</span>
        </div>
        <div style="margin-top: var(--space-1);">
          <a href="./index.html" class="link">← Dashboard</a>
        </div>
      </section>
    </div>
  </main>

  <script src="./data-quality.js"></script>
</body>
</html>
