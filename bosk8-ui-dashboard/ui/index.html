<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€” Bosk8 Supply Chain KPIs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main class="bosk8" id="main-content">
    <div class="container">
      <section class="card border-b hero">
        <h1 class="tagline">REAL-TIME SUPPLY CHAIN KPIs</h1>
      </section>

      <section class="card grid-tiles border-b">
        <div class="tile border-r">
          <span class="meta-sm">AVG FULFILLMENT HRS</span>
          <div class="kpi-value" id="kpi-avg-hours" aria-live="polite" aria-label="Average fulfillment hours">--</div>
        </div>
        <div class="tile">
          <span class="meta-sm">ON-TIME RATE</span>
          <div class="kpi-value" id="kpi-on-time" aria-live="polite" aria-label="On-time rate">--</div>
        </div>
        <div class="tile border-r">
          <span class="meta-sm">UNITS</span>
          <div class="kpi-value" id="kpi-units" aria-live="polite" aria-label="Total units shipped">--</div>
        </div>
        <div class="tile">
          <button class="link" id="filter-btn" aria-label="Open filters">Filters</button>
        </div>
      </section>

      <section class="card table-section">
        <div class="table-header meta-sm">WAREHOUSE BREAKDOWN</div>
        <div class="table-wrapper">
          <table class="data-table" role="table" aria-label="Warehouse KPI breakdown">
            <thead>
              <tr role="row">
                <th scope="col" class="meta-sm">WAREHOUSE</th>
                <th scope="col" class="meta-sm">AVG HRS</th>
                <th scope="col" class="meta-sm">ON-TIME RATE</th>
                <th scope="col" class="meta-sm">UNITS</th>
              </tr>
            </thead>
            <tbody id="warehouse-table-body">
              <tr role="row">
                <td colspan="4" class="empty-state">Loading warehouse data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <footer style="padding: var(--space-2); text-align: center; color: var(--text-dim);" class="meta-sm">
        <a href="./data-quality.html" class="link">Data Quality</a>
      </footer>
    </div>
  </main>

  <!-- Filter Panel -->
  <div class="filter-panel" id="filter-panel" role="dialog" aria-labelledby="filter-title" aria-modal="true">
    <div class="filter-panel-content">
      <h2 id="filter-title" class="meta-sm" style="margin-bottom: var(--space-2);">FILTERS</h2>
      
      <div class="filter-group">
        <label class="input-label" for="date-start">START DATE</label>
        <input type="date" id="date-start" class="input-field" aria-label="Start date for date range filter" />
      </div>

      <div class="filter-group">
        <label class="input-label" for="date-end">END DATE</label>
        <input type="date" id="date-end" class="input-field" aria-label="End date for date range filter" />
        <div class="input-error" id="date-error" role="alert" aria-live="assertive" style="display: none;"></div>
      </div>

      <div class="filter-group">
        <label class="input-label">WAREHOUSES</label>
        <div class="checkbox-group" id="warehouse-checkboxes" role="group" aria-label="Warehouse selection">
          <!-- Populated by JavaScript -->
        </div>
      </div>

      <div class="filter-actions">
        <button class="button" id="apply-filters">Apply</button>
        <button class="button" id="reset-filters">Reset</button>
        <button class="link" id="close-filters">Close</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
