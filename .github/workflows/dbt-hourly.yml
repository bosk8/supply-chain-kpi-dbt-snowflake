name: dbt-hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dbt dependencies
        run: python -m pip install dbt-core dbt-snowflake
      
      - name: Configure profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<'YML'
          snowflake_portfolio:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SF_ACCOUNT }}
                user: ${{ secrets.SF_USER }}
                password: ${{ secrets.SF_PASSWORD }}
                role: ANALYTICS_ROLE
                database: ANALYTICS
                warehouse: WH_TINY
                schema: MODEL
          YML
      
      - name: Install dbt packages
        run: dbt deps --profiles-dir ~/.dbt --project-dir .
      
      - name: Seed data
        run: dbt seed --profiles-dir ~/.dbt --project-dir .
      
      - name: Run dbt models
        run: dbt run --profiles-dir ~/.dbt --project-dir .
      
      - name: Test data quality
        run: dbt test --profiles-dir ~/.dbt --project-dir .
